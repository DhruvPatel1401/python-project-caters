<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaterServ - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to bottom, #1E1E1E, #3D2C20);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: #C29D71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Falling Items Container */
        .falling-items {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Falling Items */
        .falling-item {
            position: absolute;
            opacity: 0.9;
            animation: fallDown linear infinite;
            border-radius: 50%;
        }

        /* Different Falling Item Colors */
        .bronze {
            background-color: #C29D71;
            box-shadow: 0 0 12px rgba(194, 157, 113, 0.8);
        }

        .soft-gold {
            background-color: #FFD7A1;
            box-shadow: 0 0 12px rgba(255, 215, 161, 0.8);
        }

        .deep-brown {
            background-color: #8B5E3B;
            box-shadow: 0 0 10px rgba(139, 94, 59, 0.7);
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Login Box */
        .login-container {
            width: 450px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Title */
        .login-container h2 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #C29D71;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            height: 50px;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #C29D71;
            background: transparent;
            color: #fff;
            padding-left: 20px;
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            border-color: #FFD7A1;
            box-shadow: 0 0 10px rgba(255, 215, 161, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Login Button */
        .login-btn {
            background-color: #C29D71;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            color: #1E1E1E;
            font-weight: bold;
            padding: 12px;
            transition: transform 0.3s ease-in-out, background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #FFD7A1;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 215, 161, 0.6);
        }

        /* Forgot Password */
        .forgot-password {
            font-size: 16px;
            text-decoration: none;
            color: #FFD7A1;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #FFC107;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Falling Items Background -->
    <div class="falling-items"></div>

    <!-- Login Box -->
    <div class="login-container">
        <h2><i class="fas fa-utensils"></i> CaterServ Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn login-btn w-100 py-2">Login</button>
        </form>
        <div class="mt-3">
            <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
        </div>
    </div>

    <!-- JavaScript for Falling Items -->
    <script>
        function createFallingItems() {
            const container = document.querySelector(".falling-items");
            for (let i = 0; i < 90; i++) { // Increased number of elements
                let item = document.createElement("div");
                item.classList.add("falling-item");

                let randomType = Math.random();
                if (randomType < 0.33) {
                    item.classList.add("bronze");
                } else if (randomType < 0.66) {
                    item.classList.add("soft-gold");
                } else {
                    item.classList.add("deep-brown");
                }

                let size = Math.random() * 15 + 10 + "px";
                item.style.width = size;
                item.style.height = size;

                item.style.left = Math.random() * 100 + "vw";
                item.style.animationDuration = Math.random() * 7 + 5 + "s";
                item.style.animationDelay = Math.random() * 5 + "s";
                container.appendChild(item);
            }
        }

        createFallingItems();
    </script>

</body>
</html>
